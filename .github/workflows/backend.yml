name: Backend CI

# When does this run?
on:
  push:          
  pull_request:  

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest  

   
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: fittrack
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: fittrack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true   
          cache-dependency-path: backend/go.sum

      - name: Run go vet
        run: cd backend && go vet ./...

      - name: Run tests
        env:
          DATABASE_URL: postgres://fittrack:testpassword@localhost:5432/fittrack_test?sslmode=disable
          JWT_SECRET: test-secret-for-ci-only
          PORT: "8080"
          ENV: test
        run: cd backend && go test ./... -race -count=1 -v